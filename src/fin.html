<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de voitures de luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F3EE] text-gray-900">
    <header class="text-center py-8">
        <h1 class="text-2xl font-bold">Point culminant de la semaine</h1>
    </header>
    <section class="flex flex-col items-center md:flex-row md:justify-center gap-8 px-4 ml-8 ">
        <div class="w-full md:w-1/2 flex justify-end">
            <img src="./image/iris(7) 1.png" alt="Mercedes-Maybach EQS SUV" class="w-full max-w-md rounded-lg object-cover">
        </div>
        <div class="w-full md:w-1/2 flex justify-start">
            <img src="./image/Text Macan.png" alt="SYMM Logo" class="h-40 w-auto md:h-60 object-contain">
        </div>
    </section>
    
    <section class="text-center py-8 w-full max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold">Dernières ventes</h2>
        <div class="flex flex-wrap justify-center gap-8 px-4 mt-4">
            <div class="flex flex-col items-center w-48">
                <img src="../image/iris(8) 1.png" alt="SUV AMG" class="w-full h-32 object-cover rounded-lg">
                <p class="mt-2 font-medium text-lg">SUV AMG</p>
            </div>
            <div class="flex flex-col items-center w-48">
                <img src="../image/iris(9) 1.png" alt="GT Coupé" class="w-full h-32 object-cover rounded-lg">
                <p class="mt-2 font-medium text-lg">GT Coupé</p>
            </div>
            <div class="flex flex-col items-center w-48">
                <img src="../image/iris(10) 1.png" alt="Classe E Berline" class="w-full h-32 object-cover rounded-lg">
                <p class="mt-2 font-medium text-lg">Classe E Berline</p>
            </div>
        </div>
    </section>
</body>
</html>
