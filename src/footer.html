<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYMM Cars</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f5f0] text-black">
    <footer class="py-10 px-6 sm:px-20 bg-[#f8f5f0]">
        <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-3 gap-10 text-center sm:text-left">
            <!-- Logo et réseaux sociaux -->
            <div class="flex flex-col items-center sm:items-start">
                <div class="flex items-center space-x-2">
                    <img src="../image/logo.png" alt="SYMM Logo" class="w-10 mb-2">
                    <p class="font-semibold">SYMM</p>
                </div>
                <p class="text-sm font-semibold text-secondary ">Qualité, Sécurité, Transparence.</p>
                <div class="flex space-x-4 mt-4 justify-center sm:justify-start">
                    <a href="#" class="text-xl"><img src="../image/insta 1.png" class="w-6 h-6"></a>
                    <a href="#" class="text-xl"><img src="../image/face 1.png" class="w-6 h-6"></a>
                    <a href="#" class="text-xl"><img src="../image/youtube 1.png" class="w-6 h-6"></a>
                    <a href="#" class="text-xl"><img src="../image/whatsapp 1.png" class="w-6 h-6"></a>
                </div>
            </div>

            <!-- Contact -->
            <div class="text-center sm:text-left">
                <p class="font-semibold">Contact</p>
                <p class="mt-2">WhatsApp</p>
                <p class="font-semibold text-secondary ">contact@symm.tn</p>
                <p class="font-semibold text-secondary ">(+216) 74-941-911</p>
            </div>

            <!-- Inscription Newsletter -->
            <div class="text-center sm:text-left">
                <p class="font-semibold">S'inscrire</p>
                <p class="text-sm font-semibold text-secondary ">Entrez votre email pour recevoir les dernières nouvelles de SYMM Cars.</p>
                <div class="flex mt-2 border rounded-lg overflow-hidden max-w-md mx-auto">
                    <input type="email" placeholder="E-mail" class="px-4 py-2 w-full outline-none">
            
                    <button class="bg-white px-4 py-2 flex items-center">
                        <img src="../image/fleche.png" class="w-5 h-5">
                    </button>
                </div>
        </div>
        <p class="text-center text-sm text-gray-500 mt-10">© 2024 Tous droits réservés.</p>
    </footer>
</body>
</html>
