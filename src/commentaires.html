<!-- @format -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes-Benz - Gamme de Véhicules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <footer
      class="mb-8 mx-auto max-w-[1600px] border-2 border-gray-300 py-10 px-28 rounded-md"
    >
      <div>
        <h2 class="text-xl font-bold mb-4">Espace d’un commentaire</h2>

        <!-- Formulaire de commentaire -->
        <form class="flex justify-around space-x-4 items-center">
          <!-- Prénom -->
          <div>
            <input
              type="text"
              id="prenom"
              name="prenom"
              class="p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Votre prénom"
            />
          </div>

          <!-- Nom de famille -->
          <div>
            <input
              type="text"
              id="nom"
              name="nom"
              class="p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Votre nom de famille"
            />
          </div>

          <!-- E-mail -->
          <div>
            <input
              type="email"
              id="email"
              name="email"
              class="p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Votre e-mail"
            />
          </div>

          <!-- Commentaire -->
          <div>
            <input
              type="text"
              id="commentaire"
              name="commentaire"
              class="p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Votre commentaire"
            />
          </div>

          <!-- Bouton Envoyer -->
          <div>
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-5 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Envoyer
            </button>
          </div>
        </form>

        <!-- Case à cocher pour la conformité -->
        <div class="flex items-start mt-2 mx-5">
          <div class="flex items-center h-5">
            <input
              id="conformite"
              name="conformite"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            />
          </div>
          <div class="ml-2 text-sm">
            <label for="conformite" class="font-medium text-gray-700">
              Conformément à la loi (pp), Décapité de fournir les données
              ci-dessus afin que Touring Cars puisse me contacter pour présenter
              des services. Votre nom, votre e-mail et votre Numéro de téléphone
              seront utilisés conformément à notre politique de conformité.
            </label>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
