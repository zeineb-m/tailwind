<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voitures de Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/style.css"/>
    <style>
        body {
            background-image: url('../image/frame.png');
           
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-page-bg relative absolute inset-0 bg-black bg-opacity-80 z-10">
    
    <!-- Overlay shadow transparent -->
    <div class="absolute inset-0 "></div>
    
    <!-- Navbar -->
    <nav class="flex justify-between items-center py-4 px-4 sm:px-10 bg-page-bg relative absolute inset-0  bg-opacity-5 z-10">
        <div class="flex items-center">
            <!-- Bouton Burger -->
            <button id="menu-btn" class="block sm:hidden text-gray-700 focus:outline-none ">
                <svg id="burger-icon" class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            
            <!-- Menu Mobile (Caché par défaut) -->
            <ul id="menu" class="hidden absolute top-full left-0 w-full bg-transparent sm:flex sm:relative sm:top-0 sm:bg-transparent gap-4 sm:gap-6 text-gray-600 font-semibold">
                <li><a href="#" class="block px-4 py-2 sm:p-0 text-black">Modèles</a></li>

                <li><a href="#" class="block px-4 py-2 sm:p-0 text-black">Achats</a></li>
                <li><a href="#" class="block px-4 py-2 sm:p-0 text-black">Services</a></li>
                <li><a href="#" class="block px-4 py-2 sm:p-0 text-black">Marque</a></li>
            </ul>
        </div>

        <!-- Logo centré -->
        <img src="../image/logo.png" alt="Logo" class="h-12"> 

        <!-- Recherche & Icônes -->
        <div class="flex items-center gap-4">

            <img src="../image/voice.png" class="w-5 cursor-pointer">
            <img src="../image/notification.png" class="w-6 cursor-pointer">
            <img src="../image/profil.png" class="w-6 cursor-pointer">
        </div>
    </nav>

    <section class="flex flex-col sm:flex-row items-center justify-between px-4 sm:px-40 py-12 sm:py-28 relative z-20">
        <!-- Texte à gauche -->
        <div class="max-w-xs sm:max-w-xl text-center sm:text-left">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold leading-tight">
                Qualité, <br> Sécurité, <br> Transparence.
            </h1>
            <button class="mt-6 px-6 py-3 bg-black text-white rounded-full text-lg font-semibold hover:bg-gray-800 transition">
                Accéder au stock complet →
            </button>
            
        </div>
    
        <div class="flex justify-end w-full sm:w-auto mt-12 sm:mt-0 ml-96 pr-20 sm:pr-40 ">
            <img 
                src="../image/cars.png" 
                alt="Mercedes-Benz" 
                class="w-[90%] ml-96 sm:w-[120%] md:w-[150%] h-auto object-cover "
            />
        </div>
    </section>
    
    <script>
        // Menu burger toggle
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("hidden");
        });
    </script>

</body>
</html>
