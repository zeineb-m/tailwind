<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes-Benz - Nouvelle Classe G</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/style.css"/>
    <style>
      .mercedes-black {
        color: #1c2b39;
      }
    </style>
  </head>
  <body class="bg-[#F8F5F0] font-sans">

    <div id="nav-container"></div>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-container").innerHTML = data;
        })
        .catch((error) =>
          console.error("Erreur lors du chargement du nav:", error)
        );
    </script>
    <div
      class="max-w-screen-lg mx-auto mt-10 p-10 bg-transparent flex items-center gap-10"
    >
      
      <div class="flex-1">
        <h1 class="text-xl font-light tracking-widest text-gray-400 uppercase">
          Mercedes-Benz <span class="text-gray-800">G 580</span>
        </h1>
        <p class="text-4xl font-bold mt-2 text-gray-900">Nouvelle Classe G</p>

  
        <div class="flex items-center gap-10 mt-6">
          <div>
            <p class="uppercase text-gray-500 text-sm">Année</p>
            <p class="text-2xl font-semibold text-gray-900">2024/25</p>
          </div>
          <div>
            <p class="uppercase text-gray-500 text-sm">KM</p>
            <p class="text-2xl font-semibold text-gray-900">473 / 660</p>
          </div>
        </div>

        <div class="mt-4">
          <p class="text-gray-500 text-lg font-mono">£174 951</p>
        </div>

        <div class="mt-6"></div>
      </div>

      <div class="flex-1">
        <img
          src="../image/mm.png"
          alt="Mercedes Classe G"
          class="w-full h-auto object-contain"
        />
      </div>
    </div>
  </body>
</html>
